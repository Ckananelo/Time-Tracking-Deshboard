<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Time tracking dasboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="./res/style.css">
        
    </head>

    <body>

        <div class="container">
            
            <aside>

                    <div id="box0">

                        <button id="Monthly" onclick="monthlyTime()" style="color: rgb(47, 47, 109);">Monthly</button>
                    </P>
                 
                </div>
                
            </aside>

            <div class="main">
